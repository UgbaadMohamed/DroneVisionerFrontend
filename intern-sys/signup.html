<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Login.css">

    <script type="module" src="/intern-sys/securitySignup.js"></script>

</head>

<body>

<section class="h-100 gradient-form" style="background-color: #eee;">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">
                        <div class="text-center">
                            <img src="../photos/Logo.png" style="width: 350px;" alt="logo">
                        </div>
                        <form id="signupForm">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="usernameField">Brugernavn</label>
                                <input type="text" id="usernameField" class="form-control" autocomplete="current-username" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="passwordField">Kode</label>
                                <input type="password" id="passwordField" class="form-control" autocomplete="current-password" />
                            </div>
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
