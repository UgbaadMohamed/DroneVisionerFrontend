<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
    <link href="receipt.css" rel="stylesheet">

    <style>
        .loading-icon {
            display: none;
        }

        .confirmation-message {
            display: none;
        }

        .confirmation-info {
            display: none;
        }

        .confirmation-button {
            display: none;
        }
    </style>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <img src="/Logo.png" alt="Logo" id="droneVision" style="width: 280px; height: auto; margin-top: 13px; margin-left: 25px">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <div class="drone-box">
                        <li class="nav-item">
                            <a class="nav-link" id="drone" href="#">Drone</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" id="foto" href="#">Fotos</a>

                    <li class="nav-item">

                    </li>
                </ul>
                <div class="login-box">
                    <button class="login-button">
                        Priser
                    </button>
                    <button class="tilmeld-button">
                        Om os
                    </button>
                </div>
            </div>
        </nav>
    </header>
</head>
<body>
<br><br><br><br><br>
<div class="container text-center">
    <!-- Loading Icon from Font Awesome -->
    <div class="loading-icon">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <!-- Confirmation Message -->
    <p class="confirmation-message">Tak for din booking!</p>
    <p class="confirmation-info">Vi har sendt bekr√¶ftelsesinformation til din e-mail. Tjek venligst din indbakke.</p>

    <!-- OK Button -->
    <button class="btn btn-success confirmation-button" onclick="closeConfirmation">OK</button>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add Font Awesome JS (if needed for certain features) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to show loading icon
        function showLoadingIcon() {
            document.querySelector('.loading-icon').style.display = 'block';
            document.querySelector('.confirmation-button').style.display = 'none'; // Hide the OK button
        }

        // Function to hide loading icon and show confirmation message
        function hideLoadingIconAndShowConfirmation() {
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.confirmation-message').style.display = 'block';
            document.querySelector('.confirmation-info').style.display = 'block';
            document.querySelector('.confirmation-button').style.display = 'block'; // Show the OK button
        }

        // Call the function to show loading icon after a delay of 500 milliseconds
        setTimeout(showLoadingIcon, 450);

        // Call the function to hide loading icon and show confirmation message after a delay of 1000 milliseconds (1 second)
        setTimeout(hideLoadingIconAndShowConfirmation, 1500);
    });

    function closeConfirmation() {
        // Customize this function to redirect the user elsewhere.
        window.location.href = 'templates/frontPageExternal.html';
    }
</script>
</body>
</html>
