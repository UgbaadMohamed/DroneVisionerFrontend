<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <style>
    .bg-green {
      background-color: rgba(0, 73, 0, 0.36) !important; /* !important is used to override Bootstrap styles if needed */
    }
    .text-black {
      color: black !important; }

    .custom-bg {
      background-color: transparent !important;
    }

    #customerOverview, #content-wrapper {
      background-color: #ffffff !important;
      margin-bottom: 200px !important;
    }

    #action:hover{
      background-color: rgba(12, 154, 12, 0.57) !important;
      color: white !important;
    }

  </style>
  <!-- Sidebar -->
  <ul class="navbar-nav bg-green sidebar sidebar-light accordion" id="accordionSidebar">
    <br>
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
      <div class="sidebar-brand-icon">
        <img src="../photos/Logo.png" alt="Logo" width="210" style="margin-right: 0px">
      </div>

    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
      <a class="nav-link" href="#">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Kundestatistik</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading text-black">
      Interface
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed text-black" href="#" data-toggle="collapse" data-target="#collapseTwo"
         aria-expanded="true" aria-controls="collapseTwo">
        <i class="fas fa-fw fa-cog"></i>
        <span>Adminstration</span>
      </a>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="custom-bg py-2 collapse-inner rounded">
          <h6 class="collapse-header text-black">Booking Administration:</h6>
          <a class="collapse-item text-black" href="#">Kommende bookinger</a>
          <a class="collapse-item text-black" href="#">Rediger booking</a>
          <a class="collapse-item text-black" href="#">Annulere booking</a>
        </div>
      </div>

    </li>
  </ul>


    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>


        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <!-- Your existing dropdown content goes here -->
              <div class="dropdown-divider"></div>

            </div>
          </li>










          <button id="action" style="padding: 10px 10px; font-size: 14px; margin-right:60px; margin-top: 1435px; background-color: rgba(8,73,8,0.82); color: #fff; border: none; border-radius: 5px; cursor: pointer;">Download statiker</button>


      </nav>
      <!-- End of Topbar -->
      <div id="customerOverview" style="margin-bottom: -1200px"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid" style="" >

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-800"></h1>


      </div>

        <script>
          // Fetch and insert customerOverview content
          fetch('../templates/customerOverview.html')
                  .then(response => {
                    if (!response.ok) {
                      throw new Error(`Failed to fetch customerOverview.html: ${response.statusText}`);
                    }
                    return response.text();
                  })
                  .then(html => {
                    document.getElementById('customerOverview').innerHTML = html;
                  })
                  .catch(error => console.error('Error:', error));
        </script>


      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->


    <footer class="sticky-footer bg-white">
      <div class="container my-auto" style="margin-left: 500px;>
        <br> <br> <br>
        <span class="m-0></span>
  </footer>
    <!-- End of Footer -->
