<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dynamic Calendar JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="../calender.css">
  <link rel="stylesheet" href="../location.css">
  <link rel="stylesheet" href="../time.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <script src="/js/appointment.js"></script>
  <script src="/js/location.js"></script>


</head>
<body>

<!--div id="header-placeholder"></div-->

<form id="appointmentForm" method="POST">
  <label >Vælg dato: </label>
<div class="wrapper">

  <label type="hidden" for="selectedDate"></label>
  <header>
    <p class="current-date"></p>

    <div class="icons">
      <span id="prev" class="material-symbols-rounded">chevron_left</span>
      <span id="next" class="material-symbols-rounded">chevron_right</span>
    </div>
  </header>
  <div class="calendar">
    <ul class="weeks">

      <li>Man</li>
      <li>Tir</li>
      <li>Ons</li>
      <li>Tor</li>
      <li>Fre</li>
      <li>Lør</li>
      <li>Søn</li>
    </ul>

    <ul class="days"></ul>
    <button>Vælg dato</button>
    <!--<p style="color: #005a00; font-style: italic; font-size: medium;">* Den grønne dato, er den valgte dato *</p> !-->

  </div>


</div>


  <div id="map"></div>



  <input type="hidden" id="selectedDate" name="selectedDate">
  <input type="hidden" id="selectedTime" name="selectedTime">

  <label >Vælg tidspunkt: </label>
<br>

  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Vælg start tid</button>
    <div id="timeDropdown" class="dropdown-content"></div>
  </div>

<br>
  <br>
  <label>Indtast adresse: </label>

  <input type="text" id="location" placeholder="Indtast adresse" oninput="suggestAddress()">
  <div id="suggestionsContainer"></div>

  <label for="description">Begivenhedsdetaljer: </label>
  <br>
  <textarea name="description" id="description" placeholder="Skriv en kort beskrivelse (max 500 tegn)" maxlength="500"
            required></textarea>

  <button type="submit">Send</button>

  <!--input type="hidden" name="_autoresponse" value="Du har nu foretaget en booking, og vi vender tilbage. Tak for at bruge vores service."-->

</form>

</body>

<script>

  // Use fetch to get the header content and insert it into the placeholder
  fetch('/templates/header.html')
          .then(response => response.text())
          .then(html => document.getElementById('header-placeholder').innerHTML = html);

</script>


</html>
