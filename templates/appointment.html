<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dynamic Calendar JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="../appointment.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

  <script src="/js/appointment.js"></script>
  <script src="/js/location.js"></script>
  <script src="/js/header.js"></script>
</head>

<body>
<div id="header-placeholder"></div>

<form id="appointmentForm" method="POST">

  <button onclick="calendar()" class="dropbtn" >Vælg dato</button>

    <span id="dropdownButton" class="material-symbols-rounded">arrow_drop_down</span>

    <div id="calendarContainer" class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
      <ul class="weeks">

      </ul>
      <ul class="days"></ul>
    </div>
    </div>





  <div id="map"></div>

  <div class="input-section">
    <label>Vælg tidspunkt:</label>
    <div class="dropdown">
      <button onclick="showTimeDropdown()" class="dropbtn">Vælg start tid</button>
      <div id="timeDropdown" class="dropdown-content"></div>
    </div>
  </div>

  <div class="input-section">
    <label>Indtast adresse:</label>
    <input type="text" id="location" placeholder="Indtast adresse" oninput="suggestAddress()">
    <div id="suggestionsContainer"></div>
  </div>

  <div class="input-section">
    <label for="description">Begivenhedsdetaljer:</label>
    <textarea name="description" id="description" placeholder="Skriv en kort beskrivelse (max 500 tegn)" maxlength="500"
              required></textarea>
  </div>

  <button type="submit">Videre</button>
</form>
</body>

</html>
