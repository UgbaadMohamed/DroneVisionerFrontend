<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="../navBar.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
    <link href="../receipt.css" rel="stylesheet">
    <script src="/js/header.js"></script>

    <style>
        .loading-icon {
            display: none;
        }

        .confirmation-message {
            display: none;
        }

        .confirmation-info {
            display: none;
        }

        .confirmation-button {
            display: none;
        }
    </style>

    <div id="header-placeholder"></div>
</head>
<body>
<br><br><br><br><br>
<div class="container text-center">
    <div class="loading-icon">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
    <p class="confirmation-message">Tak for din booking!</p>
    <p class="confirmation-info">Vi har sendt bekr√¶ftelsesinformation til din e-mail. Tjek venligst din indbakke.</p>

    <button class="btn btn-success confirmation-button" onclick="closeConfirmation()">OK</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        function showLoadingIcon() {
            document.querySelector('.loading-icon').style.display = 'block';
            document.querySelector('.confirmation-button').style.display = 'none';
        }

        function hideLoadingIconAndShowConfirmation() {
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.confirmation-message').style.display = 'block';
            document.querySelector('.confirmation-info').style.display = 'block';
            document.querySelector('.confirmation-button').style.display = 'block';
        }

        showLoadingIcon();
        setTimeout(function() {
            hideLoadingIconAndShowConfirmation();
        }, 1000);

    });

    function closeConfirmation() {
        window.location.href = "../templates/frontPageExternal.html";
    }


</script>
</body>
</html>
