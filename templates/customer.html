<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Login.css">

  <!-- Custom styles for this template -->

<body>


<div id="header-placeholder"></div>
</div>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <h1 class="heading">KUNDEINFORMATIONER</h1>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-1 mx-md-1">
                <div class="text-center">
                  <p1  style="width: 350px;" alt="logo">
                </div>
<br> <br> <br>

                <form action="https://formsubmit.co/ugbaad2700@gmail.com" method="POST" id="bookingForm">
                  <input type="hidden" name="_subject" value="DroneVision Booking">
                  <label for="first_Name">Fornavn</label>
                  <input type="text" name="first_Name" id="first_Name" required>

                  <label for="last_name">Efternavn</label>
                  <input type="text" name="last_name" id="last_name" required>

                  <label for="email">Mail</label>
                  <input type="email" name="email" id="email" required>

                  <label for="phone_number">Telefonnummer</label>
                  <input type="tel" name="phone_number" id="phone_number" maxlength="8" required>

                  <input type="hidden" name="registration_date" id="registration_date" value="">

                  <label for="birthday">Fødselsdag</label>
                  <div class="date-dropdown">
                    <select name="birthday" id="birthday" required>
                      <option value="" disabled selected hidden>Dag</option>
                    </select>
                    <select name="birthmonth" id="birthmonth" required>
                      <option value="" disabled selected hidden>Måned</option>
                    </select>
                    <select name="birthyear" id="birthyear" required>
                      <option value="" disabled selected hidden>År</option>
                    </select>
                  </div>


                  <label for="description">Begivenhedsdetaljer (max 500 tegn)</label>
                  <textarea name="description" id="description" placeholder="Skriv en kort beskrivelse..." maxlength="500" required></textarea>

                  <input type="hidden" name="_replyto" value="DroneVision">

                  <button class="submit1" type="submit" onclick="handleFormSubmission()" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" >Bekræft</button>

                  <input type="hidden" name="_autoresponse" value="Du har nu foretaget en booking, og vi vender tilbage. Tak for at bruge vores service.">


                <script src="/js/customer.js"></script>




              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <div class="terms-box">

                  <label for="terms1">
                    1. Vilkår og betingelser
                    <br>
                    Jeg accepterer vilkår og betingelser:
                    <p>
                      Ved brug af denne tjeneste forpligter du dig til at overholde vores brugsbetingelser.
                      Vi påtager os intet ansvar for tredjepartswebsteder.
                    </p>
                  </label>
                  <input type="checkbox" id="terms1" name="terms1" required style="margin-left: 110px !important; transform: scale(1.6); float: left; margin-top: -30px">

                </div>

                <!-- Box 2: Privacy Policy -->
                <div class="terms-box">

                  <label for="privacy">
                    2. Privatlivspolitik
                    <br>
                    Jeg accepterer privatlivspolitik:
                    <p>
                      Vi respekterer dit privatliv og beskytter de oplysninger, du deler med os.
                      Vi indsamler oplysninger for at forbedre brugeroplevelsen.
                    </p>
                  </label>
                  <input type="checkbox" id="privacy" name="terms2" required style="margin-left: 110px !important; transform: scale(1.6); float: left;margin-top: -30px " >

                </div>

                <!-- Box 3: Cookie Policy -->
                <div class="terms-box">
                  <p1 >3.  Cookiepolitik</p1>

                  <br>
                  <label for="cookies">

                    Jeg accepterer cookiepolitik:
                    <p>
                      Vores websted bruger cookies til at forbedre din oplevelse.
                      Administrer dine cookiepræferencer gennem browserindstillingerne.
                    </p>
                  </label>
                </div>
                <input type="checkbox" id="cookies" name="terms3" required style="margin-left: 110px !important; transform: scale(1.6); float: left; margin-top: -30px">

              </div>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</form>
</body>
</html>
