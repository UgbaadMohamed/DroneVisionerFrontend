<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Media Type - video</title>
  <div style="margin-bottom: 3rem" id="header-placeholder"></div>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="/js/header.js"></script>

<div class="container mt-5">
  <h1>Visual Media Type - video</h1>

  <div class="mb-3">
    <label for="visualMediaType" class="form-label">Capture Device Model:</label>
    <input type="text" id="visualMediaType" name="visualMediaType" value="video" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label for="brand" class="form-label">Capture Device Brand:</label>
    <input type="text" id="brand" name="brand" value="Matrox" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label for="version" class="form-label">Capture Device Model:</label>
    <input type="text" id="version" name="version" value="Monarch HD" class="form-control" readonly>
  </div>

  <div>
    <button type="button" class="btn btn-primary" onclick="submitForm()">Book</button>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e0Dz6Ffh8IqJxljAVNSCAIXYOWg3lOd7DFIvo3ouRJk4A2r4JY1i7K76IGbQPOGq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="correct-integrity-value" crossorigin="anonymous"></script>

<script src="capturedevice.js"></script>
</body>
</html>
