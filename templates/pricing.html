<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <link rel="stylesheet" href="../pricing.css">

    <title>Your Website</title>
</head>

<body>
<div style="margin-bottom: 3rem" id="header-placeholder"></div>

<!-- Pricing Section -->
<div class="pricing-container">
    <!-- Pricing Header -->
    <br>
    <div class="pricing-header">
        <h1 id="title" style="color: #829d65; font-size: 2.5rem;">Priser</h1>
    </div>
<br>
    <!-- Pricing Text -->
    <div class="pricing-text">
        <p>Herunder er vores pris klasser, og du får de</p>
        <p>bedste priser på markedet med vores service.</p>
    </div>
<br>
    <!-- Pricing Cards -->
    <div class="pricing-cards">
        <!-- Secondary Pricing Cards -->
        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p>Description of the standard plan.</p>
            <p>$9.99/month</p>
            <button class="btn btn-secondary">Get Started</button>
        </div>

        <!-- Main Pricing Card -->
        <div class="pricing-card main-card">
            <span class="label">Populær</span>
            <h2>Main Plan</h2>
            <p>Description of the main plan.</p>
            <p>$19.99/month</p>
            <button class="btn btn-primary">Get Started</button>
        </div>

        <!-- Secondary Pricing Cards -->
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Description of the basic plan.</p>
            <p>$5.99/month</p>
            <button class="btn btn-secondary">Get Started</button>
        </div>
    </div>


</div>
