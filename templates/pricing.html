<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Website</title>
    <style>
        body {
            padding-top: 20px; /* Adjust this value to move everything higher */
            padding-bottom: 20px; /* Add equal space to the bottom */
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Adjusted to column layout */
            height: 100vh;
        }

        .pricing-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .pricing-text {
            max-width: 600px;
            text-align: center;
            margin-bottom: 10px;
        }

        .pricing-cards {
            display: flex;
            justify-content: space-around;
            width: 80%;

        }

        .pricing-card {
            box-sizing: border-box;
            flex: 0 1 30%;
            margin: 0;
            text-align: center;
            padding: 60px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .main-card {
            background-color: #0c4b00;
            color: #fff;
            flex: 0 1 30%;
            padding: 120px 60px;
        }

        .label {
            background-color: #6c757d;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-secondary,
        .btn-primary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
<div id="header-placeholder"> </div>
<!-- Pricing Section -->
<div class="pricing-container">
    <!-- Pricing Header -->
    <div class="pricing-header">
        <h1>Priser</h1>
    </div>

    <!-- Pricing Text -->
    <div class="pricing-text">
        <p>Herunder er vores pris klasser, og du får de</p>
        <p>bedste priser på markedet med vores service.</p>
    </div>

    <!-- Pricing Cards -->
    <div class="pricing-cards">
        <!-- Secondary Pricing Cards -->
        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p>Description of the standard plan.</p>
            <p>$9.99/month</p>
            <button class="btn btn-secondary">Get Started</button>
        </div>

        <!-- Main Pricing Card -->
        <div class="pricing-card main-card">
            <span class="label">Populær</span>
            <h2>Main Plan</h2>
            <p>Description of the main plan.</p>
            <p>$19.99/month</p>
            <button class="btn btn-primary">Get Started</button>
        </div>

        <!-- Secondary Pricing Cards -->
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Description of the basic plan.</p>
            <p>$5.99/month</p>
            <button class="btn btn-secondary">Get Started</button>
        </div>
    </div>

    <script>

        // Use fetch to get the header content and insert it into the placeholder
        fetch('../header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-placeholder').innerHTML = html);

    </script>
</div>
