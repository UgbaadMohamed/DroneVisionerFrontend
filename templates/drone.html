<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="/js/header.js"></script>
  <link rel="stylesheet" href="../drone.css">

</head>
<body>
<div style="margin-bottom: 3rem" id="index-placeholder"></div>

<div class="scroll-container">

    <h1 style="color: #829d65">Drone</h1>
    <p>Se mit arbejde og book nu!</p>


  <div class="row">
    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" loop autoplay muted playbackRate="0.5">
        <source src="../videos/dji_export_20230916_125501_1694861687387_mastershots_cache.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" loop autoplay muted>
        <source src="../videos/dji_export_20230916_112938_1694856558165_mastershots_cache.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

<div class="row">

  <div class="col-md-6 mb-3">
    <video width="78%" height="auto"  loop autoplay muted>
      <source src="../videos/dji_fly_20230916_123240_33_1694861432385_quickshot.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="col-md-5 mb-4">
    <div class="info-box">
      <p>Forbedr dit visuelle indhold med vores topmoderne drone - <span id="brandInfo">DJI</span> <span id="versionInfo">Mini 3 Pro</span>.</p>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="visualMediaType" class="form-label">Type af visuelt medie:</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="visualMediaType" name="visualMediaType" value="Drone" class="form-control" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="brand" class="form-label">Mærke på optageenhed:</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="brand" name="brand" value="DJI" class="form-control" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="version" class="form-label">Version:</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="version" name="version" value="Mini 3 Pro" class="form-control" readonly>
        </div>
      </div>

      <!-- Book Now Button -->
      <button type="button" class="btn btn-primary btn-lg" onclick="submitForm()">Book Nu</button>
    </div>
  </div>
</div>
  <div class="row">

    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" controls>
        <source src="your_third_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" controls>
        <source src="your_fourth_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" controls>
        <source src="your_third_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="col-md-6 mb-3">
      <video width="78%" height="auto" controls>
        <source src="your_fourth_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="bg-1">
  <div class="container">
    <h3 class="text-center">Contact</h3>
    <p class="text-center"><em>Glæder os til at høre fra dig!</em></p>
    <div class="row">
      <div class="col-md-4">
        <p>Spørgersmål? Skriv til os.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span>Køge, DK</p>
        <p><span class="glyphicon glyphicon-phone"></span>Phone: +57564732</p>
        <p><span class="glyphicon glyphicon-envelope"></span>Email: Nihat-D@mail.com</p>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Navn" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Kommentar" rows="5"></textarea>
        <br>
        <div class="row">
          <div class="col-md-12 form-group">
            <button class="btn pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-e0Dz6Ffh8IqJxljAVNSCAIXYOWg3lOd7DFIvo3ouRJk4A2r4JY1i7K76IGbQPOGq"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="correct-integrity-value" crossorigin="anonymous"></script>



<script src="capturedevice.js"></script>
</body>

</html>
