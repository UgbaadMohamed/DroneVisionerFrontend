<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-message {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      margin-top: 20px; /* Adjusted margin-top */
    }

    .confirmation-info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .confirmation-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
    }

    .confirmation-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <p class="confirmation-message">Tak for din booking!</p>
  <p class="confirmation-info">Vi har sendt bekræftelsesinformation til din e-mail. Tjek venligst din indbakke.</p>
  <button class="btn btn-success confirmation-button" onclick="closeConfirmation()">OK</button>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function closeConfirmation() {
    // Customize this function as needed, e.g., redirect the user elsewhere.
    alert('Bekræftelsesbeskeden blev lukket.');
  }
</script>

</body>
</html>
