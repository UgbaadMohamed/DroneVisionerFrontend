 <!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link href="carousel.css" rel="stylesheet">
  <link rel="stylesheet" href="/navBar.css">
  <link rel="stylesheet" href="/customer.css">
  <script src="../js/customer.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/appointment.js"></script>
  <script src="/js/location.js"></script>
  <script src="/js/payment.js"></script>
  <link rel="stylesheet" href="../appointment.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
  <div id="header-placeholder"></div>
</header>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-1 mx-md-1">
                <div class="text-center">
                  <p1 style="width: 350px;" alt="logo"></p1>
                </div>
                <br> <br> <br>

                <form id="appointmentForm" class="body" method="POST">


                  <label class="date keep-position">Dato:</label>

                  <div class="input-section">

                    <button onclick="showCalendar()" id="choose-date-btn">
                      Vælg dato
                      <span class="material-symbols-rounded">arrow_drop_down</span>
                    </button>

                    <br><br>

                    <div id="calendarContainer" class="wrapper"></div>
                  </div>

                  <div id="elementsBelowCalendarContainer">
                    <div id="map"></div>  <!--??-->
                    <label>Tidspunkt:</label>
                    <div class="input-section">

                      <div class="dropdown">

                        <button onclick="showTimeDropdown()"  id="select-time-btn">
                          Vælg tidspunkt
                          <span class="material-symbols-rounded"></span>
                        </button>

                        <div id="timeDropdown" class="dropdown-content"></div>
                      </div>
                    </div>

                    <label class="enter-address">Adresse:</label>
                    <div class="input-section">
                      <input type="text" id="location" placeholder="Indtast adresse" oninput="suggestAddress()">
                      <div id="suggestionsContainer"></div>
                    </div>

                    <div id="elementsBelowAddressContainer">
                      <label for="description">Begivenhedsdetaljer:</label>
                      <div class="input-section">

                        <textarea name="description" id="description" placeholder="Skriv en kort beskrivelse (max 500 tegn)" maxlength="500"
                        ></textarea>
                      </div>

                      <input type="hidden" id="selectedDate" name="selectedDate">
                      <input type="hidden" id="selectedTime" name="selectedTime">
                      <input type="hidden" id="captureDeviceId" name="captureDeviceId">

                      <button class="submit1" type="submit" onclick="submitForm()"  style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Videre</button>
                    </div>
                </form>

                  </div>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
           <!--   <p1 style="margin-top: -450px; margin-left: 40%;">Vælg en prispakke</p1> !-->

              <p id="price"></p>

              <!-- Primary card -->
              <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Pakke 1</div>
                <div class="card-body">
                  <h5 class="card-title">1 time</h5>
                  <p class="card-text">Få op til 20 sekunders professionelt indhold ved booking.</p>
                </div>
                <p1 style="margin-right: 40px !important;"> Pris 5000kr</p1>
                <div class="button-box">
                  <input type="radio" name="prispakke" onclick="showPrice('prispakke1', 5000)" class="btn btn-primary">
                </div>

              </div>

              <!-- Secondary card -->
              <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Pakke 2</div>
                <div class="card-body">
                  <h5 class="card-title">3 timer</h5>
                  <p class="card-text">Få op til 40 sekunders professionelt indhold ved booking.</p>
                </div>
                <div class="button-box">
                  <p1> Pris 6500kr</p1>
                  <input type="radio" name="prispakke" onclick="showPrice('prispakke2', 6500)" class="btn btn-primary">
                </div>
              </div>

              <!-- Success card -->
              <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Pakke 3</div>
                <div class="card-body">
                  <h5 class="card-title">5 timer</h5>
                  <p class="card-text"> Få op til 1 sekunders professionelt indhold ved booking.</p>
                </div>
                <p1> Pris 12.500kr</p1>
                <div class="button-box">
                  <input type="radio" name="prispakke" onclick="showPrice('prispakke3', 12500)" class="btn btn-primary">
                </div>
              </div>

              <div id="pricePopup">
                <button> </button>
                <p id="priceValue"></p>

              </div>
              <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
